<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "WaveTap ADS-B" }}</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bNp/5wJVx0X0OXF6p6Gb6"
        crossorigin="anonymous"
    />
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
        }
        .navbar {
            margin-bottom: 1.5rem;
        }
        .navbar-brand {
            font-weight: 600;
        }
        footer {
            margin-top: 3rem;
            padding: 2rem 0 1rem;
            color: #8b949e;
        }
        table {
            color: inherit;
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        .table thead {
            background-color: #161b22;
        }
        a.btn-primary {
            background-color: #238636;
            border-color: #238636;
        }
        a.btn-primary:hover {
            background-color: #2ea043;
            border-color: #2ea043;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">WaveTap Control</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('live_data') }}">Live ADS-B</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('historical_data') }}">Historical</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('icao_lookup') }}">ICAO Lookup</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('flight_paths') }}">Flight Paths</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('live_map') }}">Live Map</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<footer class="text-center">
    <div class="container">
        <small>WaveTap ADS-B Monitoring Console &bull; Local Timezone: {{ timezone_name }}</small>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZcFWOShcAckU4iigFsMghvYDn8ApX2HFqRSbuuSSMzdg3NofM8JrIoVNewc19hXt" crossorigin="anonymous"></script>
{% block scripts %}{% endblock %}
</body>
</html>
